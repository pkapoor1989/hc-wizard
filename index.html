<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple-angular-multi-step-form-wizard demo</title>

    <link href="css/bootstrap.css" rel="stylesheet" />

    <script src="js/angular.js"></script>
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>   
    <script src="js/angular-ui-router.js"></script>
    <script src="js/hc-wizard-widget.js"></script>


    <script>

 
        
    </script>
    <style>
        .pane {
            min-height:400px;
            margin-bottom: 10px !important;
            padding:10px 20px !important;
            background-color: #eee;
        }
    </style>

</head>
<body ng-app="app">

    <div class="container" style="padding-top:20px;">
        <div class="row">
            <div class="col-xs-0 col-sm-0 col-md-1 col-lg-1"></div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                <div class="panel panel-primary" >
                    <div class="panel-heading">
                        <h3 class="panel-title">Angular Multi Step Form Wizard Demo</h3>
                    </div>
                    <div class="panel-body" >
                        <!-- *******************************************************
                        Wizard Markup Starts Here
                        -->
                        
                        <div hc-wizard formmodelprefix="user" locationchangeurl="/employer/employeelist" class="xs-wizard">
                        
                         
                            <hc-wizard-step name="info" url="/section1" template="/hc-wizard/section1.html" controller="Section1Ctrl">
  
                            </hc-wizard-step>

                            <hc-wizard-step name="order" url="/section2" template="/hc-wizard/section2.html" controller="Section2Ctrl">
 
                            </hc-wizard-step>

                            <hc-wizard-step name="payment" url="/section3" template="/hc-wizard/section3.html" controller="Section3Ctrl">
 
                            </hc-wizard-step>

                            <hc-wizard-step name="confirmation" url="/section4" template="/hc-wizard/section4.html" controller="Section4Ctrl">

                            </hc-wizard-step>
    <div ng-show="isErrors" class="alert alert-danger" role="alert">Oh snap! Change a few things up and try submitting again.</div>
    <h2>{{mainTitle}}</h2>
                            

	

	<form name="userForm" action="/handler" novalidate>
		<div ui-view>
		</div>
	</form>
	

    <div class="row" style="margin-bottom:2px;margin-top:0">

        <div class="col-xs-3">
            <div class="btn-group btn-group-sm pull-left">
                <button class="btn btn-small btn-default"
                        style="margin-left:20px;"
                        ng-click="prevStep()"
                        ng-disabled="!hasPrev()">
                    Previous
                </button>
            </div>
        </div>

        <div class="col-xs-6">
            <!-- Begin Page Breadcrumb  -->
            <div class="center-block text-center" ng-if="hasBreadcrumbs==true && steps.length > 1">
                <div class="btn-group btn-group-sm">
                    <button type="button"
                            class="btn btn-sm btn-default"
                            ng-class="{'btn-primary': step.activeStep==true}"
                            ng-click="goToStep($index)"
                            ng-repeat="step in steps">

                        {{step.name || $index + 1}}
                    </button>

                </div>
            </div>
            <!-- // End Page Breadcrumbs -->
        </div>

        <div class="col-xs-3">
            <div class="btn-group btn-group-sm pull-right"
                 style="margin-right:20px">
                <button class="btn btn-small btn-default"
                        ng-if="hasCancel==true"
                        ng-click="cancel()">
                    Cancel
                </button>

                <button class="btn btn-small btn-primary"
                        ng-if="hasSave==true"
                        ng-click="save()"
                        ng-hide="hasNext()">
                    {{saveText || "Save"}}
                </button>

                <button class="btn btn-small btn-default"
                        ng-click="nextStep(userForm.$invalid)"
                        >
                    Next
                </button>

            </div>
        </div>

    </div>

</div>
                  
                        <!--
                        Wizard Markup Ends Here
                        ******************************************************* -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
